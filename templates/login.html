<!-- html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form action="{{ url_for('login') }}" method="post">
    <label for="login_type">Login as:</label>
    <select name="login_type" id="login_type" required onchange="togglePasswordField()">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
  </form>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form action="{{ url_for('login') }}" method="post">
    <input type="text" name="username" placeholder="Enter your username" required>
    <input type="password" name="password" id="password" placeholder="Enter your password" style="display:none;">
    <input type="submit" value="Login">
  </form>
  <script>
    function togglePasswordField() {
      var loginType = document.getElementById('login_type').value;
      var passwordField = document.getElementById('password');
      if (loginType === 'admin') {
        passwordField.style.display = 'block';
        passwordField.required = true;
      } else {
        passwordField.style.display = 'none';
        passwordField.required = false;
      }
    }
  </script>
</body>
</html>

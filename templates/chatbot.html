<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-light px-3">
        <a class="navbar-brand" href="{{ url_for('menu') }}">Fresh Insights</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Welcome, {{ username }}
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for('shop') }}">Shop</a></li>
                <li><a class="dropdown-item" href="{{ url_for('cart') }}">Cart</a></li>
                <li><a class="dropdown-item" href="{{ url_for('home') }}">Logout</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container my-5">
        <h1 class="text-center">Fresh Insights Bot</h1>
        <div class="card p-3">
            <div class="mb-3">
                <input type="text" id="chatInput" class="form-control" placeholder="Ask anything...">
            </div>
            <button class="btn btn-success" onclick="sendMessage()">Send</button>
            <div id="chatResponse" class="mt-3"></div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const query = document.getElementById('chatInput').value;
            fetch('/recommend', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                let responseHTML = `<h4>Recommendations for "${query}"</h4><table class="table table-bordered"><thead><tr><th>Item</th><th>Price</th><th>Action</th></tr></thead><tbody>`;
                if (data.recommendations.length > 0) {
                    data.recommendations.forEach(item => {
                        const [itemName, itemPrice] = item.split(', ');
                        responseHTML += `<tr><td>${itemName}</td><td>â‚±${itemPrice}</td><td><button onclick="promptQuantity('${itemName}', ${itemPrice})" class="btn btn-sm btn-primary">Add</button></td></tr>`;
                    });
                } else {
                    responseHTML += '<tr><td colspan="3">No recommendations found.</td></tr>';
                }
                responseHTML += '</tbody></table>';
                document.getElementById('chatResponse').innerHTML = responseHTML;
            })
            .catch(error => console.error('Error:', error));
        }
        
        function promptQuantity(item, price) {
            const quantity = prompt(`Enter quantity for ${item}:`);
            if (quantity && !isNaN(quantity) && quantity > 0) {
                addToCart(item, price, quantity);
            } else {
                alert('Invalid quantity. Please enter a positive number.');
            }
        }

        function addToCart(item, price, quantity) {
            fetch('/add_to_cart', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ item: `${item}, ${price}`, quantity: quantity })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #e8ffe3;
        }
        .banner {
            background: #73ff5a;
            padding: 50px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .feature-section {
            text-align: center;
            padding: 50px 0;
        }
        .feature-button {
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light px-3">
        <a class="navbar-brand" href="#">Fresh Insights</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Welcome, {{ username }}
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for('recommend') }}">Recommendation System</a></li>
                <li><a class="dropdown-item" href="{{ url_for('shop') }}">Shop</a></li>
                <li><a class="dropdown-item" href="{{ url_for('cart') }}">Cart</a></li>
                <li>
                    <form action="{{ url_for('checkout') }}" method="post">
                        <button class="dropdown-item" type="submit">Checkout</button>
                    </form>
                </li>
                <li><a class="dropdown-item" href="{{ url_for('home') }}">Logout</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="banner">
        Bringing Convenience
    </div>
    
    <div class="container feature-section">
        <h2>FEATURES</h2>
        <div class="d-flex flex-wrap justify-content-center">
            <a href="{{ url_for('recommend') }}" class="btn btn-outline-primary feature-button">Recommendation System</a>
            <a href="{{ url_for('shop') }}" class="btn btn-outline-success feature-button">Shop</a>
            <a href="{{ url_for('cart') }}" class="btn btn-outline-warning feature-button">Cart</a>
            <form action="{{ url_for('checkout') }}" method="post">
                <button class="btn btn-outline-danger feature-button" type="submit">Checkout</button>
            </form>
        </div>
    </div>
    
    <footer class="text-center py-3">
        &copy; 2025 Fresh Insights. All rights reserved.
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Insights</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #000;
        overflow-x: hidden;
      }
      nav {
        width: 100%;
      }
      .home-bg {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .home-bg img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Makes sure the image covers the full screen */
        max-width: 100%; /* Prevents overflow */
        max-height: 100%;
      }
      .feature-section {
        background-image: url("{{ url_for('static', filename='images/feature_bg.png') }}");
        background-size: 130%; /* Makes sure the image covers the full section */
        background-position: top center; /* Adjusts the image from the top */
        background-repeat: no-repeat; /* Prevents repeating */
        max-width: 1800px;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 50px 20px; /* Add some padding to avoid touching edges */
      }

      .feature-title {
        font-size: 10rem;
        margin-bottom: 30px;
      }

      .feature-button-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        justify-content: center;
        align-items: center;
      }

      .feature-button {
        width: 250px;
        height: 120px;
        font-size: 2rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light px-3">
      <a class="navbar-brand" href="{{ url_for('menu') }}">Fresh Insights</a>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </form>
      <div class="dropdown">
        <button
          class="btn btn-light dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Welcome, {{ username }}
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="{{ url_for('chatbot') }}">Chatbot</a>
          </li>
          <li>
            <a class="dropdown-item" href="{{ url_for('shop') }}">Shop</a>
          </li>
          <li>
            <a class="dropdown-item" href="{{ url_for('cart') }}">Cart</a>
          </li>
          <li>
            <form action="{{ url_for('checkout') }}" method="post">
              <button class="dropdown-item" type="submit">Checkout</button>
            </form>
          </li>
          <li>
            <a class="dropdown-item" href="{{ url_for('home') }}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="home-bg">
      <img
        src="{{ url_for('static', filename='images/home_bg.png') }}"
        alt="Fresh Insights"
      />
    </div>

    <div class="container feature-section">
      <h2 class="feature-title">FEATURES</h2>
      <div class="feature-button-container">
        <a
          href="{{ url_for('chatbot') }}"
          class="btn btn-outline-primary feature-button"
          >Chatbot</a
        >
        <a
          href="{{ url_for('shop') }}"
          class="btn btn-outline-success feature-button"
          >Shop</a
        >
        <a
          href="{{ url_for('cart') }}"
          class="btn btn-outline-warning feature-button"
          >Cart</a
        >
        <form action="{{ url_for('checkout') }}" method="post">
          <button class="btn btn-outline-danger feature-button" type="submit">
            Checkout
          </button>
        </form>
      </div>
    </div>
  </body>
</html>

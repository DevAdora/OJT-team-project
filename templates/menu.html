<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Insights</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      .feature-section {
        background-image: url("{{ url_for('static', filename='images/Insights.png') }}");
        background-size: 130%; /* Makes sure the image covers the full section */
        background-position: top center; /* Adjusts the image from the top */
        background-repeat: no-repeat; /* Prevents repeating */
      }
    </style>
  </head>

  <body>
    <div class="navbar navbar-light bg-light px-3">
      <a class="navbar-brand" href="{{ url_for('menu') }}">Fresh Insights</a>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </form>
      <div class="dropdown">
        <button
          class="btn btn-light dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Welcome, {{ username }}
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="{{ url_for('chatbot') }}">Chatbot</a>
          </li>
          <li>
            <a class="dropdown-item" href="{{ url_for('shop') }}">Shop</a>
          </li>
          <li>
            <a class="dropdown-item" href="{{ url_for('cart') }}">Cart</a>
          </li>
          <li>
            <form action="{{ url_for('checkout') }}" method="post">
              <button class="dropdown-item" type="submit">Checkout</button>
            </form>
          </li>
          <li>
            <a class="dropdown-item" href="{{ url_for('home') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="home">
      <div class="home-bg">
        <img
          src="{{ url_for('static', filename='images/home_bg.png') }}"
          alt="Fresh Insights"
        />
      </div>
    </div>
    <div class="container feature-section">
      <h2 class="feature-title">FEATURES</h2>
      <div class="feature-button-container">
        <a
          href="{{ url_for('chatbot') }}"
          class="btn btn-dark-outline feature-button"
          >Chatbot</a
        >
        <a
          href="{{ url_for('shop') }}"
          class="btn btn-dark-outline feature-button"
          >Shop</a
        >
        <a
          href="{{ url_for('cart') }}"
          class="btn btn-dark-outline feature-button"
          >Cart</a
        >
        <form action="{{ url_for('checkout') }}" method="post">
          <button class="btn btn-dark-outline feature-button" type="submit">
            Checkout
          </button>
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Fresh Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #e8ffe3;
        }
        .shop-container {
            padding: 20px;
        }
        .product-card {
            text-align: center;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
            margin: 10px;
            width: 180px;
        }
        .product-card h5 {
            font-size: 1.1rem;
            font-weight: bold;
        }
        .cart-icon {
            background: #555;
            color: white;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light px-3">
        <a class="navbar-brand" href="{{ url_for('menu') }}">Fresh Insights</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Welcome, {{ username }}
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for('chatbot') }}">Chatbot</a></li>
                <li><a class="dropdown-item" href="{{ url_for('cart') }}">Cart</a></li>
                <li>
                    <form action="{{ url_for('checkout') }}" method="post">
                        <button class="dropdown-item" type="submit">Checkout</button>
                    </form>
                </li>
                <li><a class="dropdown-item" href="{{ url_for('home') }}">Logout</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container shop-container">
        <a href="{{ url_for('menu') }}" class="btn btn-outline-dark">&larr; Shop</a>
        <select class="form-select w-auto d-inline-block mx-3" id="category-select">
            {% for category in categories %}
                <option value="{{ category.0 }}">{{ category.1 }}</option>
            {% endfor %}
        </select>
        <button class="btn btn-outline-secondary" id="search-button">üîç</button>
        <div id="category-products" class="d-flex flex-wrap justify-content-start mt-4"></div>
    </div>
    
    <div class="modal fade" id="quantityModal" tabindex="-1" aria-labelledby="quantityModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="quantityModalLabel">Enter Quantity</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="number" id="quantity-input" class="form-control" min="1" value="1">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirm-add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            // Load default products from bakeryAndBread.txt on page load
            $.ajax({
                url: "{{ url_for('get_products') }}",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ category: "bakeryAndBread.txt" }),
                success: function(response) {
                    displayProducts(response);
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching products:", error);
                }
                });

            $('#category-select').change(function() {
            var category = $(this).val();
            if (category !== "Select Category") {
                $.ajax({
                url: "{{ url_for('get_products') }}",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ category: category }),
                success: function(response) {
                    displayProducts(response);
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching products:", error);
                }
                });
            }
            });
        });

        function displayProducts(response) {
            var products = $(response).find('li').map(function() {
                return $(this).text();
            }).get();

            var html = '';
            products.forEach(function(product) {
                var parts = product.split(', ');
                html += '<div class="product-card">' +
                        '<h5>' + parts[0] + '</h5>' +
                        '<p>&#8369; ' + parts[1] + '<br>' + parts[2] + ' qty.</p>' +
                        '<button class="cart-icon add-to-cart-button" data-product="' + parts[0] + ', ' + parts[1] + '">üõí</button>' +
                        '</div>';
            });
            $('#category-products').html(html);
        }

        $(document).on('click', '.add-to-cart-button', function() {
            var product = $(this).data('product');
            $('#confirm-add-to-cart').data('product', product);
            $('#quantityModal').modal('show');
        });

        $('#confirm-add-to-cart').click(function() {
            var product = $(this).data('product');
            var quantity = $('#quantity-input').val();
            $.ajax({
                url: "{{ url_for('add_to_cart') }}",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ item: product, quantity: quantity }),
                success: function(response) {
                    alert(response.message);
                    $('#quantityModal').modal('hide');
                },
                error: function(xhr, status, error) {
                    console.error("Error adding to cart:", error);
                    alert("Error adding to cart: " + xhr.responseJSON.message);
                }
            });
        });
    </script>
</body>
</html>

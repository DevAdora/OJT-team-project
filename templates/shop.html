<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
    <h1>Shop Categories</h1>
    <ul>
        {% for category in categories %}
            <li>
                <form action="{{ url_for('view_category', category=category) }}" method="get">
                    <button type="submit">{{ category }}</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

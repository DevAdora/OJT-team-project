<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    {% if cart %}
        <table border="1">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for item, price, quantity in cart %}
                    <tr>
                        <td>{{ item }}</td>
                        <td>{{ price }}</td>
                        <td>{{ quantity }}</td>
                        <td>{{ price * quantity }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <form action="{{ url_for('checkout') }}" method="post">
            <button type="submit">Checkout</button>
        </form>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('menu') }}">Back to Main Menu</a>
</body>
</html>

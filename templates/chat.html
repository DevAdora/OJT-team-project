<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Insights - ChatBot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .user-message {
            background: #2f3e36;
            color: white;
            padding: 15px 20px;
            border-radius: 20px;
            margin: 10px 0;
            max-width: 70%;
            margin-left: auto;
        }

        .bot-message {
            background: #f0f0f0;
            padding: 15px 20px;
            border-radius: 20px;
            margin: 10px 0;
            max-width: 70%;
        }

        .chat-input {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .products-table {
            border: 2px solid #000;
            border-radius: 15px;
            padding: 20px;
            background: white;
        }

        .navbar-custom {
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        .search-container {
            border: 2px solid #000;
            border-radius: 25px;
            padding: 5px 15px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <div class="search-container flex-grow-1 me-4">
                <div class="input-group border-0">
                    <span class="input-group-text border-0 bg-transparent">üîç</span>
                    <input type="text" class="form-control border-0" placeholder="Search">
                </div>
            </div>
            <div class="d-flex align-items-center">
                <div class="position-relative me-3">
                    <span>üõí</span>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
                </div>
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Welcome, User!
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Chatbot Header -->
    <div class="container border-bottom py-3">
        <div class="d-flex align-items-center">
            <a href="#" class="text-dark text-decoration-none me-3">‚Üê</a>
            <h4 class="mb-0">ChatBot</h4>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="user-message">I want some meat</div>
        
        <div class="products-table mt-4">
            <div class="table-responsive">
                <table class="table table-borderless mb-0">
                    <tbody>
                        <tr class="border-bottom">
                            <td>Meat</td>
                            <td>20</td>
                            <td>‚Ç± 280</td>
                            <td><button class="btn btn-dark btn-sm">Add</button></td>
                        </tr>
                        <tr class="border-bottom">
                            <td>Hamburger Meat</td>
                            <td>50</td>
                            <td>‚Ç± 50</td>
                            <td><button class="btn btn-dark btn-sm">Add</button></td>
                        </tr>
                        <tr>
                            <td>Beef</td>
                            <td>32</td>
                            <td>‚Ç± 320</td>
                            <td><button class="btn btn-dark btn-sm">Add</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Chat Input -->
    <div class="chat-input">
        <div class="container">
            <div class="input-group">
                <input type="text" class="form-control rounded-pill" placeholder="Ask anything">
                <button class="btn btn-light rounded-circle ms-2">‚û§</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
